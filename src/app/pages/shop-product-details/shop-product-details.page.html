<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-back-button defaultHref="/home"></ion-back-button> -->
      <ion-back-button></ion-back-button>
      <!-- <ion-buttons slot="start">
        <ion-button ><ion-icon name="arrow-back"></ion-icon
        ></ion-button> -->

      <ion-col align-self-center>
        <ion-img src="assets/img/s-work7-logo-11.png" class="log"></ion-img>
      </ion-col>
    </ion-buttons>
    <ion-buttons slot="end">
      <!-- <ion-badge color="dark">{{ cartItemCount | async }}</ion-badge> -->
      <ion-badge color="dark">{{ totalInCart }}</ion-badge>
      <ion-icon name="cart" slot="start" (click)="onGotoCart()" style="color: black;"></ion-icon>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar debounce="500" [(ngModel)]="search"></ion-searchbar>

  <ion-list *ngFor="let item of filtered | filter:search:filterKeys;let i = index;">
    <div *ngIf="categoryName === item.description">
    <ion-item>

              <h3>{{item.name}}</h3>
              <p>Price: {{item.basePrice | currency:'INR'}}/kg</p>
              <!-- <p>Quantity: {{item.quantity}}</p> -->
              <p>{{item.service}}</p>
              <p>Description: {{item.description}}</p>
              <a *ngIf="is_in_cart(item,i) === false" (click)="onAdd(item,i)" >Add to cart</a>
              <a *ngIf="is_in_cart(item,i) === true" (click)="onGotoCart()" style="color: blue; font-weight: bold;">Go to cart</a>

</ion-content>
<ion-footer >
  <section class="form__footer mt-0 mb-0" *ngIf="showFooter">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-6 border__right p-0">
          <div class="left__btn">
            <ion-button expand="block" color="danger" (click)="onCancel()">
              Cancel
              <!-- <ion-icon name="git-network-sharp"></ion-icon> Services -->
            </ion-button>
          </div>
        </div>
        <div class="col-md-6 col-6 p-0">
          <div class="left__btn">
            <ion-button expand="block" (click)="onGotoCart()">
              <!-- <ion-icon name="card-sharp"></ion-icon> Shops -->
              Go To Cart
            </ion-button>
          </div>
        </div>
      </div>
    </div>
  </section>
</ion-footer>
