<ion-content class="ion-padding">
<div class="ion-page" id="main-content">
  <ion-searchbar debounce="500" [(ngModel)]="search" (ionChange)="searchService()"></ion-searchbar>

  <ion-content role="feed" class="bottam">

    <ion-list class="list" *ngFor="let item of serviceData  | filter:search:filterKeys;let i=index ">

      <ion-item (click)="onClick(item._id,item)"  *ngIf="!progressBar">
        <div class="product_contant">
          <div class="product_image">
            <img *ngIf="item.name=='Dairy Products'" src="assets\img\Dairy-Products.jpeg" alt="" />
            <img *ngIf="item.name=='Fruits'" src="assets\img\fruits.jpg" alt="" />

            <img *ngIf="item.name=='Vegetables'" src="assets\img\vegi.jpg" alt="" />

          </div>
          <div class="product_text">
            <h3>{{item.name}}</h3>
            <p *ngIf="item.name=='Vegetables'">Keep calm and eat more veggies.</p>
            <p *ngIf="item.name=='Fruits'">Fruit is the spirit of joy.</p>
            <p *ngIf="item.name=='Dairy Products'">Discover the richness of real dairy.</p>


            <span> Same day | Next day</span>
            <a  (click)="onClick(item._id,item)">Order Now</a>
          </div>
        
        </div>
        <!-- <ion-thumbnail  slot="start">
          <img alt="Silhouette of a person's head" src="assets\newImg\ScreenImage2.png" />
        </ion-thumbnail >
        <ion-label>
          <h2>{{item.name}}</h2>
        </ion-label> -->
      </ion-item>



      <ion-item *ngIf="progressBar">
        <ion-thumbnail slot="start">
          <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
</ion-content>
